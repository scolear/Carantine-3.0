<div ng-show="!$ctrl.isAuthenticated">
    <form name="form" class="px-4 py-3" ng-submit="$ctrl.submitLogin()">
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input name="userEmail" type="email" id="userEmail" ng-model="$ctrl.user.email" ng-required>
            <small id="emailHelp" class="form-text text-muted" ng-show="form.userEmail.$touched && form.userEmail.$dirty && form.userEmail.$invalid">Invalid email, dude.</small>
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" ng-model="$ctrl.user.password" ng-required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary" ng-disabled="form.$invalid">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
</div>

<div ng-show="$ctrl.isAuthenticated" class="logout-view">
    <div class="px-4 py-3">
        <h4>Logged in as:</h4>
        <h5> {{$ctrl.user.email}} </h5>
        <button id="logout" class="btn btn-primary" ng-click="$ctrl.submitLogout()">Sign out</button>
    </div>
</div>
