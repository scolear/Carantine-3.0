<form name="form" class="px-4 py-3" ng-submit="$ctrl.submitLogin()">
    <div class="form-group">
        <label for="userEmail">Email address</label>
        <input name="userEmail" type="email" class="form-control" id="userEmail" ng-model="$ctrl.user.email" required>
        <small id="emailHelp" class="form-text text-muted" ng-show="form.userEmail.$touched && form.userEmail.$dirty && form.userEmail.$invalid">Invalid email, dude.</small>
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" ng-model="$ctrl.user.password" required>
      </div>
      <button type="submit" id="submit" class="btn btn-primary" ng-disabled="form.$invalid">Sign in</button>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="#">New around here? Sign up</a>
<a class="dropdown-item" href="#">Forgot password?</a>
