<form>
    <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" ng-model="user.password">
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
</form>
