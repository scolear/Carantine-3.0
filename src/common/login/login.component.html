<form name="form" class="px-4 py-3" novalidate>
    <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" ng-model="$ctrl.user.email" required="">
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" ng-model="$ctrl.user.password" required>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.submitLogin()">Log in</button>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="#">New around here? Sign up</a>
<a class="dropdown-item" href="#">Forgot password?</a>
